
<!DOCTYPE html>
<html lang="en" class="theme-neon">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDA Mentor AI | BalajiDuddukuri</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Fira+Code:wght@400;500&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              neon: {
                bg: '#050505',
                card: '#0f0f12',
                primary: '#00f2ff',
                secondary: '#ff00ff',
                accent: '#ccff00',
                text: '#f8fafc'
              },
              art: {
                bg: '#1a1a1a',
                gold: '#d4af37',
                blue: '#1e3a8a',
                yellow: '#fde047'
              }
            }
          }
        }
      }
    </script>
    <style>
        :root {
          --focus-ring: 0 0 0 3px rgba(0, 242, 255, 0.5);
        }
        
        body { font-family: 'Inter', sans-serif; transition: background-color 0.3s, color 0.3s; }
        .code-font { font-family: 'Fira Code', monospace; }
        .serif-font { font-family: 'Playfair Display', serif; }
        
        /* Theme Neon */
        .theme-neon body { background-color: #050505; color: #f8fafc; }
        .theme-neon .bg-card { background-color: #0f0f12; border: 1px solid #1f1f23; }
        .theme-neon .text-primary { color: #00f2ff; }
        .theme-neon .border-primary { border-color: #00f2ff; }
        .theme-neon .btn-primary { background: #00f2ff; color: #050505; }
        .theme-neon .btn-primary:hover { background: #00d8e4; box-shadow: 0 0 15px rgba(0, 242, 255, 0.4); }

        /* Theme Art Fusion */
        .theme-art body { background-color: #1a1a1a; color: #fdf6e3; }
        .theme-art .bg-card { background: linear-gradient(135deg, #1e3a8a 0%, #1a1a1a 100%); border: 1px solid #d4af37; }
        .theme-art .text-primary { color: #d4af37; }
        .theme-art .btn-primary { background: #d4af37; color: #1a1a1a; }
        
        .skip-link { position: absolute; left: -9999px; top: auto; width: 1px; height: 1px; overflow: hidden; }
        .skip-link:focus { position: static; width: auto; height: auto; padding: 10px; background: #00f2ff; color: #000; z-index: 100; border: 2px solid #fff; }
        
        *:focus-visible { outline: none; box-shadow: var(--focus-ring); border-radius: 4px; }
        
        .art-pattern { background-image: radial-gradient(#d4af37 0.5px, transparent 0.5px); background-size: 10px 10px; opacity: 0.1; }
        
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #1f1f23; border: 2px solid #050505; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #00f2ff; }
        
        /* Underline links/labels */
        .accessible-link { text-decoration: underline; text-underline-offset: 4px; font-weight: 600; }
        .accessible-link:hover { opacity: 0.8; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="antialiased">
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <div id="root"></div>
</body>
</html>
